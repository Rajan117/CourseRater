<!DOCTYPE html>
{% extends  'CourseRater/base.html' %}
{% load static %}

{% block title_block %}
                Homepage
{% endblock %}

{% block style_block %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
  <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}

{% block body_block %}

  <div class = "search">
    <h1> Find your <span class="txt-rotate" data-period="3500" data-rotate='[ "university", "department", "course"]'></span></h1>
    <h3> Search to find course ratings and start rating courses. </h3>
    <form type="get" action="{% url 'CourseRate:search_results' %}" style="margin: 0">
      <input id="q" type="text" name="q" placeholder="Search a university, department or course..." >
    </form>
  </div>

{% endblock %}
